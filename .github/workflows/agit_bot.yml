name: Run Agit Bot Daily

on:
  schedule:
    - cron: "5 17 * * *"  # 매일 새벽 2시 5분 (KST)
  workflow_dispatch:

jobs:
  run_agit_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # 원하는 파이썬 버전

      - name: Install dependencies
        run: pip install requests  # requests 패키지 설치

      - name: Run Agit Bot
        run: python agit_bot.py  # 파이썬 스크립트 실행
